          <button class="nav-button" onclick="location.href='index.html'">처음으로</button>

    <!-- 2) 진행 바 -->
    <div class="progress-bar">
      <div class="step active">
        <span class="circle"></span><p>메뉴선택</p>
      </div>
      <div class="connector"></div>
      <div class="step">
        <span class="circle"></span><p>결제하기</p>
      </div>
      <div class="connector"></div>
      <div class="step">
        <span class="circle"></span><p>주문완료</p>
      </div>
    </div>

    <!-- 4) 안내 문구 -->
    <div class="guide-text">알레르기 유발 성분을 선택하세요.</div>

    <!-- 5) 알레르기 다중 선택 그리드 -->
    <div class="filter-grid">
      <button type="button" class="filter-btn" data-value="milk">우유</button>
      <button type="button" class="filter-btn" data-value="cheese">치즈</button>
      <button type="button" class="filter-btn" data-value="chicken">닭고기</button>
      <button type="button" class="filter-btn" data-value="pork">돼지고기</button>
      <button type="button" class="filter-btn" data-value="beef">소고기</button>
      <button type="button" class="filter-btn" data-value="egg">난류</button>
      <button type="button" class="filter-btn" data-value="shrimp">새우</button>
      <button type="button" class="filter-btn" data-value="peanut">땅콩</button>
      <button type="button" class="filter-btn" data-value="tomato">토마토</button>
    </div>

     <!-- 6) 적용하기 버튼 -->
    <div style="text-align:center; margin: 50px 0;">
      <button class="footer-button" onclick="location.href='no-allergy.html'">적용하기</button>
    </div>
  </div>

  <script>
    // 1) 필터 버튼 다중 선택 토글
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('active');
      });
    });

    // 2) '적용하기' 클릭 시 선택된 알레르기값 수집 후 이동
    function goNext() {
      const selected = Array.from(
        document.querySelectorAll('.filter-btn.active')
      ).map(b => b.dataset.value);
      alert('선택된 알레르기: ' + (selected.join(', ') || '없음'));
    }
    
  </script>
</body>
</html>
